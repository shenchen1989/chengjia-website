    <title>CJ Studio | 诚嘉设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
              serif: ['Lora', 'Noto Serif SC', 'serif'],
              display: ['Lora', 'Noto Serif SC', 'serif'],
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out',
                'fade-in-up': 'fadeInUp 0.7s ease-out',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@200;300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #ffffff;
        color: #171717; /* Neutral 900 */
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Lora', 'Noto Serif SC', serif;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
