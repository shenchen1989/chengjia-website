
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJ Studio | 诚嘉设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tenor Sans', 'Manrope', 'sans-serif'],
              serif: ['Bodoni Moda', 'Noto Serif SC', 'serif'],
              display: ['Tenor Sans', 'Bodoni Moda', 'serif'],
            },
            colors: {
              // Lighter, Warmer Morandi Palette with Cool Accents
              morandi: {
                50: '#FFFFFF',
                100: '#FAFAF9', // Even lighter warm white
                200: '#F2F1ED', // Very subtle warm greige
                300: '#E6E4DF', // Lines
                400: '#BDBBB5', // Meta text
                500: '#94928D', // Body text
                600: '#75736F',
                800: '#4A4844', // Headings
                900: '#2E2D2B', // Darkest
              },
              cool: {
                100: '#E8ECEF', // Pale cool blue-grey for composition
              },
              accent: {
                red: '#8A3324', // Architectural Dark Red / Brick Red
              }
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            },
            animation: {
                'fade-in': 'fadeIn 0.8s ease-out',
                'fade-in-up': 'fadeInUp 1s ease-out',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,500;6..96,600;6..96,700&family=Manrope:wght@200;300;400;500;600&family=Tenor+Sans&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tenor Sans', 'Noto Sans SC', sans-serif;
        background-color: #FAFAF9; /* Matches morandi-100 */
        color: #4A4844; /* Matches morandi-800 */
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Tenor Sans', 'Noto Serif SC', sans-serif;
      }
      /* Vertical Text Utility */
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Image Clarity Optimizations */
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        transform: translateZ(0);
      }

      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1CFC9;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A6A49F;
      }
    </style>

}
</script>
